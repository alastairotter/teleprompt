<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TelePrompt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="lib/vue.js"></script>
   
</head>
<body>

 
      
       

       
<div class="controls">
 
  
   <div class="inner-controls">
   <div class="menu">
   <i class="fa fa-question-circle-o help" aria-hidden="true"></i> 
   <div class="tips">
   <div class="keys"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div><div class="command">Edit script</div><br />
    <div class="keys">P</div><div class="command">Play/Pause</div> <br />
    <div class="keys">[</div><div class="command">Slow Down</div> <br />
    <div class="keys">]</div><div class="command">Speed Up</div> <br />
       <div class="keys">+</div><div class="command">Increase Font</div> <br />
       <div class="keys">-</div><div class="command">Decrease Font</div> <br />
       <div class="keys">R</div><div class="command">Restart</div> <br />
       
       </div>
      
   <i class="fa fa-pencil-square-o edit" aria-hidden="true"></i>
<!--   <i class="fa fa-trash trash" aria-hidden="true"></i>-->
  
   
</div>
  
  
   
   
    <div class="speed">
       Font: <div class="inner-font">40</div> &nbsp; 
       Speed: 
        <div class="inner-speed">0</div>
    </div>
     <i class="fa fa-play inactive" aria-hidden="true"></i>
      <i class="fa fa-pause inactive" aria-hidden="true"></i>

      
       
   </div>
    
    
</div>


<div id="myApp">
<div class="editbox">
   <textarea class="text-input" v-model="content">{{ content }}</textarea>
   <div class="done">
       <div class="done-inner">
           Done
       </div></div>
    
</div> 
<div class="tele tele-inactive" >{{ content }}</div>



</div>



<script src="script.js"></script>



    

    
    
    
    
    

    


</body>
</html>
